<h1 class="title"><span>Fitbit</span></h1>
<p class="device">
  <span data-bind="device.version" class="version"></span>
  <span data-bind="device.last_sync" class="sync"></span>
  <span data-bind-class="device.battery | prepend 'battery-' | downcase">&nbsp;</span>
</p>
<ul>
  <li class="steps">
    <h2 data-bind="steps.today"></h2>
    <h3>steps</h3>
    <h4 data-bind="steps.goal | append '% of goal'"></h4>
  </li>
  <li class="steps_total">
    <h2 data-bind="steps.total | shortenedNumber"></h2>
    <h3>lifetime steps</h3>
  </li>
  <li class="calories">
    <h2 data-bind="calories.today"></h2>
    <h3>calories</h3>
    <h4 data-bind="calories.goal | append '% of goal'"></h4>
  </li>
  <li class="distance">
    <h2>
      <span data-bind="distance.today"></span>
      <span data-bind="distance.unit" class="unit"></span>
    </h2>
    <h3>distance</h3>
    <h4 data-bind="distance.goal | append '% of goal'"></h4>
  </li>
  <li class="distance_total">
    <h2>
      <span data-bind="distance.total"></span>
      <span data-bind="distance.unit" class="unit"></span>
    </h2>
    <h3>lifetime distance</h3>
  </li>
  <li class="very_active">
    <h2 data-bind="active.very"></h2>
    <h3>very active minutes</h3>
  </li>
</ul>
<p class="updated-at" data-bind="updatedAtMessage"></p>
